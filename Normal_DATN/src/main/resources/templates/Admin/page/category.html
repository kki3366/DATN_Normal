
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{Admin/components/header}">
<body>
	<div layout:fragment="contentChanges">
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<!-- general form elements -->
					<div id="message">
               
             		 </div>
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Category Manager</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputPassword1">Category Name</label> <input
										type="text" class="form-control" id="nameCategory"
										placeholder="Insert name category">
								</div>
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<button type="button" class="btn btn-primary"
									id="submitCategoryButton">Submit</button>
							</div>
						</form>
						

					</div>
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Hover Data Table</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<div id="example2_wrapper"
								class="dataTables_wrapper form-inline dt-bootstrap">
								<div class="row">
									<div class="col-sm-6"></div>
									<div class="col-sm-6"></div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<table id="tableCategory"
											class="table table-bordered table-hover dataTable"
											role="grid" aria-describedby="example2_info">
											<thead>
												<tr role="row">
													<th class="sorting_asc" tabindex="0"
														aria-controls="example2" rowspan="1" colspan="1"
														aria-sort="ascending"
														aria-label="Rendering engine: activate to sort column descending">ID
														Category</th>
													<th class="sorting" tabindex="0" aria-controls="example2"
														rowspan="1" colspan="1"
														aria-label="Browser: activate to sort column ascending">Name
														Category</th>
													
														
												</tr>
											</thead>
											<tbody>

											</tbody>
											<tfoot>
											</tfoot>
										</table>
									</div>
								</div>
								
							</div>
						</div>
						<!-- /.box-body -->
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
